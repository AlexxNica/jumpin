<!DOCTYPE html>
<html>
<head>
   <title>rOpenSci package status page</title>
  <script type='text/javascript' src='js/jquery-1.7.2.min.js'></script>
  <script type='text/javascript' src='js/jquery.sparkline.min.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href="css/bootstrap-sortable.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style/octicons.css">
  <link rel="stylesheet" href="style/hint.min.css">
  <style>
.label {
  font-variant: small-caps;
}
.ver {
  color: #ccc;
}
.mouse td, th {
    font-family: 'Source Code Pro';
  }
 .mouse th {
  font-style: bold;
 } 
</style>
  
  <script type='text/javascript'>
    $(function() {
      $('.inlinesparkline').sparkline('html', {width: '100px', lineColor: '#DCAB49', fillColor: '#DBDED3', spotColor: ''});
    });
  </script>
</head>

<body>
<table class='table table-striped table-responsive sortable mouse'>
  <thead>
    <tr>
      <th>Package</th>
      <!-- <th>Ver (GH)</th> -->
      <th><span class="hint--bottom" data-hint="Open Issues"><span class="octicon octicon-issue-opened"></span></span></th>
      <th><span class="hint--bottom" data-hint="Closed Issues"><span class="octicon octicon-issue-closed"></span></span></th>
      <th><span class="hint--bottom" data-hint="Milestones"><span class="octicon octicon-milestone"></span></span></th>
      <th><span class="hint--bottom" data-hint="Contributors"><span class="octicon octicon-organization"></span></span></th>
      <th><span class="hint--bottom" data-hint="Stars"><span class="octicon octicon-star"></span></span></th>
      <th><span class="hint--bottom" data-hint="Forks"><span class="octicon octicon-repo-forked"></span></span></th>
      <th><span class="hint--bottom" data-hint="Pull Requests"><span class="octicon octicon-git-pull-request"></span></span></th>
      <th><span class="hint--bottom" data-hint="Downloads from GitHub"><span class="octicon octicon-cloud-download"></span></span></th>
      <!-- <th>CRAN status</th> -->
      <th data-sortable='false'><span class="hint--bottom" data-hint="52 week activity report"><span class="octicon octicon-pulse"></span> (52wk)</span></th>
      <!-- <th data-sortable='false'><span class="octicon octicon-comment"></span></th> -->
    </tr>
  </thead>
  <tbody>
    {{#out}}
    <tr>
      <td><a href="https://github.com/ropensci/{{package}}">{{package}}</a>  <span class="ver">{{ver}}</span> <span class="{{cran}}">cran</span> </td>
      <!-- <td>{{ver}}</td> -->
      <td>{{iss_open}}</td>
      <td>{{iss_closed}}</td>
      <td>{{milestones}}</td>
      <td>{{contribs}}</td>
      <td>{{stars}}</td>
      <td>{{forks}}</td>
      <td>{{prs}}</td>
      <td>{{downloads}}</td>
      <!-- <td>{{cran}}</td> -->
      <td><span class='inlinesparkline'>{{sparkline}}</span></td>
      <!-- <td>{{notes}}</td> -->
    </tr>
    {{/out}}
  </tbody>
</table>

<script type='text/javascript' src='js/bootstrap-sortable.js'></script>
<script type='text/javascript' src='js/moment.min.js'></script>

</body>
</html>
